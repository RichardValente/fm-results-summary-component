<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,700;0,800;1,400&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./css/Stile.css">
  <link rel="stylesheet" href="./css/Responsivo.css">  

</head>

<body>
  <!-- <div>
  <img class="backImage" src="./design/desktop-design.jpg" alt="back image">
  </div> -->
  <main>
    <section class="score">
      <h3 class="text-grey title"> Your Result</h3>
      <div class="circle-score"><!-- div reals score-->
        <h2 class="number-score text-white">76</h2>
        <p class="text-grey max-result">of 100</p>
      </div>

      <h1 class="text-white opinion">Great</h1>
      <p class="text-grey description">You scored higher than 65% of the people who have taken these tests.</p>

    </section>

    <section class="sumarry">
      <h2 class="text-darkGrey">Sumarry</h2>
      <div class="image-text back-red">
          <img src="./assets/images/icon-reaction.svg" alt="img reaction"></img>
          <p class="text-red">Reaction</p>
          <p><p></p></p>
          <p class='text-darkGrey'>80</p>
          <p class='text-grey '> / 100</p>
       
      </div>
      <div class="image-text back-orange">
          <img src="./assets/images/icon-memory.svg" alt="img reaction"></img>
          <p class="text-orange">Memory</p>
          <p><p></p></p>
          <p class='text-darkGrey'>92</p>
          <p class='text-grey'> / 100</p>
      </div>
      <div class="image-text back-green">
          <img src="./assets/images/icon-verbal.svg" alt="img reaction"></img>
          <p class="text-green">Verbal</p>
          <p><p></p></p>
          <p class='text-darkGrey'>61</p>
          <p class='text-grey'> / 100</p>
      </div>
      <div class="image-text back-blue">
          <img src="./assets/images/icon-visual.svg" alt="img reaction"></img>
          <p class="text-blue">Visual</p>
          <p><p></p></p>
          <p class='text-darkGrey'>72</p>
          <p class='text-grey'> / 100</p>
        </div>
        <button class="btn-continue">Continue</button>
      </div>
  
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/richard-valente-57090b22/" target="_blank">Richard Valente</a>.
  </footer>
</body>

</html>
